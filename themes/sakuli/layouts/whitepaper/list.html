{{ define "main" }}
{{ partial "navigation.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.whitepaper }}
<section class="section pt-3">
    <div class="container">
        <div class="row">
            {{"<!-- section title -->" | safeHTML}}
            <div class="col-lg-12">
                <div class="title text-center wow fadeInDown" data-wow-duration="1500ms">
                    <h2>{{ .heading }}<span class="color"> {{ .headingSpan }}</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
        </div>
        <!-- attention, bootstrap card decks are not responsive yet! Only build rows of two cards -->
        <div class="row">
            
            <div class="card-deck">
                {{ range .files }}
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="card">
                        <a href="{{ $.Site.BaseURL | relURL }}{{ .btnUrl }}" target="_blank" rel="noopener">
                            <img class="card-img-top" src="{{ $.Site.BaseURL | relURL }}{{ .img }}" alt="Card image cap">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title sakuli-dark-grey">{{ .headingSub }}</h5>
                            <p class="card-text sakuli-dark-grey">{{ .content }}</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{{ $.Site.BaseURL | relURL }}{{ .btnUrl }}" download class="btn btn-main">{{ .btnText }}</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ end }}
{{ end }}
