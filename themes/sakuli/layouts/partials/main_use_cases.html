{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.mainUseCases }}
{{ if .enable }}
<section class="bg-one features section" id="use-cases">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
                    <h2>{{ .heading}} <span class="color">{{ .headingSpan}}</span> </h2>
                    <div class="border-meghna"></div>
                </div>
            </div>

            {{ range .aboutItem }}
            <div class="col-lg-4 text-center wow fadeInUp" data-wow-duration="500ms">
                <div class="block">
                    <div class="icon-box" style="font-size: 3rem">
                        <i class="{{ .icon }}"  ></i>
                    </div>
                    <div class="content text-center">
                        <h3>{{ .title }}</h3>
                        <p>{{ .content }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
