    - title: Monitoring auf neuem Level
      image : images/mainUseCases/pad_logos_monitoring.png
      contOrder : "last"
      imgOrder : "first"
      paras : 
        - content : Mit Sakuli ist es einfach, Ihr bestehendes Monitoring auf die nächste Stufe zu heben. Nutzen Sie Ihre bestehende Infrastruktur und erweitern Sie Ihr bevorzugtes Monitoring-System wie Prometheus, checkmk, icinga usw. um reale Performance-Daten aus Nutzersicht.
        - content : Beschränken Sie Ihr Monitoring nicht auf die Beobachtung des Serverzustands, der Datenbanklast und der IO-Performance, sondern stellen Sie sicher, dass Ihre komplexe Systemarchitektur sich so verhält, wie sie sollte - implizit werden alle relevanten Dienste und Anwendungen von Drittanbietern einbezogen.
    - title : "Echte Nutzer Simulation"
      image : images/mainUseCases/laptop_gauge.png
      contOrder : "last"
      imgOrder : "first"
      btnUrl : "/demo/"
      btnText : "Starten Sie den Live-Showcase"
      dropdownIndex : ""
      paras : 
        - content : Sakuli verhält sich wie ein echter Benutzer, der Ihre Anwendungen bedient, Ihre wichtigsten Prozesse abarbeitet, Leistungsdaten sammelt und diese an die gängigsten Überwachungssysteme weiterleitet. Lassen Sie sich sofort über mangelnde Performance oder Fehler benachrichtigen und haben Sie die Kontrolle über Ihre Einnahmen und die Conversion-Rate!
        - content : Mit Sakuli Monitoring werden Sie über Fehlverhalten Ihrer Anwendung benachrichtigt, noch bevor Ihre Kunden eine Beschwerde einreichen.
        - content : "Im folgenden Live-Showcase steuert Sakuli ein Web-Tool und stellt eine Verbindung zu einer Windows-VM her, öffnet Tickets, kopiert Ticketnummern in eine Excel-Liste und validiert Kunden-E-Mails:"

    - title : Steile Lernkurve
      image : images/mainUseCases/maze3.png
      contOrder : "first"
      imgOrder : "last"
      btnUrl : "#contact-us"
      btnText : "Sprechen Sie mit Experten"
      dropdownIndex : "Sakuli introduction"
      paras : 
        - content : Sakuli-Tests sind keine Raketenwissenschaft - mit Grundkenntnissen in HTML und CSS sind Sie in der Lage, Ihre Tests im Handumdrehen zu erstellen und zu pflegen. Erhöhen Sie den Mehrwert Ihrer Monitoring-Abteilung, indem Sie ein echtes End-to-End Application Monitoring anbieten. Derzeit wird ein Tool entwickelt, das Sie zur Erstellung Ihrer Tests verwenden können, indem Sie mit der Maus über die gewünschten Teile einer Website fahren und das Skript automatisch erstellt wird.

