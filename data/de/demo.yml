heading : Live
headingSpan : Demo
headingSub : "Drücken Sie Start und lehnen Sie sich zurück"
content : "Der Test wird in einem Container hoch gefahren und gestartet - er simuliert den folgenden Prozess:"
ul :
  - li : "Das zu testende System ist ein Ticket-Tool und eine Windows Anwendung"
  - li : "Sakuli führt einen Prozess aus und verwendet dafür Web- und Bildbasierte Interaktion"
  - li : "Dabei werden verschiedene Rollen - ein End-User und eine Geschäftsperson simuliert und der Eingang einer Bestätigungs Email geprüft "
  - li : "Die erzeugte Ticket-Nummer wird in einem Excel-File gespeichert"
  - li : "Danach wird in Paint das Sakuli Logo gezeichnet (dies dient natürlich nur dem Aufzeigen der Möglichkeiten von nativer Interaktion)"
  - li : "Schlussendlich werden die Laufzeiten der einzelnen Schritte an ein Monitoring System geschickt"
content2 : "Auf dem ersten Display können Sie dem laufenden Test (via noVNC) und auf dem zweiten Display werden die Monitoring Daten mit einer Grafana Oberfläche dargestellt. Hier können Sie zoomen, die Graphen verändern und unterschiedliche Sichten einstellen."
