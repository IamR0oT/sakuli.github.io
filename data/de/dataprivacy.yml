paragraphs : 

  - li : 
    head :
    content : Das Angebot von ConSol richtet sich ausschließlich an Firmenkunden. ConSol respektiert und schützt die Privatsphäre seiner Kunden und der Besucher seiner Webseite. Wir halten uns strikt an die Regeln der Datenschutzgesetze. Unsere Datenschutzbestimmungen erläutern, wie persönliche Daten unserer Besucher erfasst und verwendet werden. Sie gelten auch für die Sakuli-Webseite.
  - li : 
    head : Informationserfassung und -nutzung
    content : "ConSol erfasst an verschiedenen Punkten seiner Webseite Informationen, um seinen Kunden und Besuchern mehr Komfort bieten zu können. ConSol ist der alleinige Eigentümer der auf dieser Seite erfassten Informationen und verkauft oder vermietet diese Informationen in keiner Weise an nicht mit dem Unternehmen verbundene dritte Parteien."
  - li : 
    head : 
    content : Abhängig davon, ob sich der Besucher auf unserer Webseite registriert oder nicht, werden verschiedene Daten erfasst.
  
  - li :
    head :
    content : "Automatische Erfassung anonymer Daten, wenn keine Registrierung vorliegt:"

  - li : 
    head : 
    content : ConSol speichert Log-Dateien, die IP-Adressen verfolgen, um Trends zu analysieren, Probleme mit seinen Servern zu diagnostizieren und den Verkehr bzw. die Nutzung zu überwachen und so seinen Kunden und Webseite-Besuchern einen besseren Service zu bieten.

  - li : 
    head : 
    content : ConSol verwendet Cookies, um Webseite-Besuchern eine bequeme und effizientere Nutzung der Webseite zu ermöglichen. Ein Cookie ist ein Datenelement, das auf der Festplatte des Benutzers gespeichert wird und statistische Informationen über den Benutzer liefert. Die Nutzung von Cookies ist in keiner Weise mit identifizierbaren persönlichen Informationen in ConSol-Produkten und E-Mails verbunden. Einige unserer Geschäftspartner wie etwa unser Webanalyse-Dienstleister verwenden ebenfalls Cookies auf unserer Seite. Der Anbieter hat keinen Zugriff auf diese Daten.

  - li : 
    head : 
    content : "Besucher können jederzeit einstellen, ob sie Cookies jenseits der technisch notwendigen akzeptieren wollen (Opt-In):"
    cookieLinkText : "Cookie Einstellungen ändern"

  - li : 
    head : 
    content : Zusätzlich besteht die Möglichkeit, im Browser Cookies gar nicht zu akzeptieren. Hierdurch können jedoch unter Umständen bestimmte Teile der Webseite nicht oder nicht vollständig genutzt werden. 
  
  
  - li :
    head :
    content : "Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. ('Google'). Google Analytics verwendet sog. 'Cookies', Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite, wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt. Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) durch Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem Sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren:"
    linkText : "[http://tools.google.com/dlpage/gaoptout?hl=en]"
    linkUrl : "http://tools.google.com/dlpage/gaoptout?hl=en"
    
  - li :
    head :
    content : Für unsere Website wurde der Google Tag Manager so konfiguriert, dass er die anonyme Erfassung von IP-Adressen sicherstellt.

  - li : 
    head : "Für registrierte Besucher gilt:"
    content : "Die Sakuli-Webseite bietet Besuchern verschiedene Möglichkeiten, sich für Werbe- und Informations-E-Mails, Online-Webinare und Ressourcen sowie Unterstützung bei der Bewertung unserer Software und Dienstleistungen zu registrieren. Diese Registrierungsformulare ermöglichen es Benutzern, sich in die Mailing-Listen von ConSol einzutragen und erfordern die Angabe von Kontaktinformationen (wie etwa Name und E-Mail-Adresse). Wir nutzen diese Kontaktinformationen, um die angeforderten Informationen über unser Unternehmen, unsere Produkte oder unsere Dienstleistungen zu versenden. Bei der Erfassung können Benutzer wählen, ob sie den Nutzungsbedingungen zustimmen oder nicht. Benutzer, die sich angemeldet haben und anschließend ihre Anmeldung zurückziehen möchten, können zukünftige E-Mails jederzeit abbestellen (siehe Abschnitt 'Abmeldung' unten)."

  - li : 
    head : 
    content : "ConSol verwendet entsprechend der branchenüblichen Praktik Pixel-Tags und andere Methoden, um Informationen über E-Mails, die das Unternehmen an registrierte Webseite-Benutzer sendet, und über Empfänger von E-Mails, die von den registrierten Benutzer an andere Personen gesendet werden, zu erfassen. Pixel-Tags sind winzige in HTML-codierten E-Mails enthaltene Grafikdateien. Wenn eine solche E-Mail in einem HTML-fähigen E-Mail-Programm geöffnet wird, greift der Computer des Empfängers auf die Server von ConSol zu, um die Pixel-Tag-Datei zu finden. ConSol kann hierdurch Informationen wie E-Mail-Adressen, das Datum und die Uhrzeit, zu der der Empfänger die E-Mail geöffnet hat, die HTML-Fähigkeit des E-Mail-Programms des Empfängers und andere Protokollinformationen aufzeichnen und speichern. ConSol verwendet diese Informationen, um die Zustellung zukünftiger E-Mails zu optimieren."

  - li : 
    head :
    content : Unser Dienstleister CleverReach GmbH & Co. KG nutzt die von ConSol zur Verfügung gestellten Inhalte oder E-Mail-Adressenlisten ausschließlich zur Erstellung und Zusendung der von ConSol gewünschten Mitteilungen.


  - li : 
    head : Abmeldung und Aktualisierung von Informationen
    content : Wenn ein Benutzer die ConSol-Newsletter, -Mailings und -Werbeinformationen nicht mehr erhalten möchte, kann er diese ganz einfach durch Befolgen der in jedem Newsletter enthaltenen Anweisungen abbestellen. Sofern sich persönliche Daten ändern oder ein E-Mail-Empfänger bestimmte Mailings nicht mehr erhalten möchte, kann er alle Informationen oder spezifischen Daten korrigieren, aktualisieren oder löschen, indem er die entsprechenden Änderungen auf unserer Webseite vornimmt.

  - li : 
    head : Sicherheit und Datenschutz
    content : ConSol und seine Dienstleister treffen alle Vorsichtsmaßnahmen, um die Vertraulichkeit und Sicherheit der Informationen der Webseite-Besucher und Kunden durch branchenübliche Sicherheitsvorkehrungen wie Firewalls in Verbindung mit sorgfältig entwickelten Sicherheitsverfahren zu schützen. Diese Maßnahmen dienen dazu, die Besucher- und Kundeninformationen vor Verlust, Missbrauch oder nicht autorisierter Änderung zu schützen.

  - li : 
    head : 
    content : Die Mitarbeiter von ConSol sind geschult und verpflichtet, die Informationen der Kunden und Webseite-Besucher zu schützen. Durch physische, elektronische und verfahrenstechnische Schutzvorkehrungen beschränken wir den Zugang zu diesen persönlichen Informationen auf die Mitarbeiter, die diese für geschäftliche Zwecke benötigen. Darüber hinaus führen wir regelmäßige Inspektionen durch, um die Angemessenheit unserer Sicherheitsverfahren zu prüfen.

  - li : 
    head : 
    content : "Datenübermittlungen an Drittstaaten ergeben sich nur im Rahmen der Vertragserfüllung, erforderlicher Kommunikation sowie anderer im BDSG ausdrücklich vorgesehener Ausnahmen. Diese Drittstaaten sind: USA."

  - li : 
    head : Datenschutzbeauftragter
    content : ConSol beschäftigt einen Datenschutzbeauftragten, der für die interne Überwachung der Datenschutzbestimmungen von ConSol verantwortlich ist. ConSol schult seine Mitarbeiter in Bezug auf die Einhaltung dieser Bestimmungen.

  - li :
    head : 
    content : "Derzeitiger Datenschutzbeauftragter: Michael Elbel"

  - li : 
    head : Links zu anderen Webseiten
    content : Die Webseite von Sakuli oder die von ConSol erstellten Mitteilungen können Links zu anderen Webseiten beinhalten. ConSol haftet nicht für die Datenschutzpraktiken oder den Inhalt dieser anderen Webseiten. Sofern Besucher nicht damit einverstanden sind, dass diese Unternehmen Informationen über sie erfassen, sollten sie sich direkt an die betreffenden Unternehmen wenden.

  - li :
    head : Kontakt
    content : Wenn Sie Fragen oder Bedenken in Bezug auf diese Bestimmungen haben, wenden Sie sich bitte zunächst unter der unten angegebenen Kontaktadresse an den leitenden Datenschutzbeauftragten oder per E-Mail an datenschutz@consol.de

  - li :
    head : Haftungshinweis
    content : Trotz sorgfältiger inhaltlicher Kontrolle übernehmen wir keine Haftung für die Inhalte externer Links. Für den Inhalt der verlinkten Seiten sind ausschließlich deren Betreiber verantwortlich.

