enable : true
heading : Live
headingSpan : Demo
headingSub : "Press Start and watch the magic"
content : "A container will be started and the testcase will be initiated - simulating the following business process:"
ul :
  - li : "System under Test is a ticket web-tool and a Windows application"
  - li : "Sakuli simulates a process with those tools using web- and native interactions"
  - li : "Sakuli imitates an end-user, a business person and even checks an incoming mail"
  - li : "The generated Ticket number will be pasted into an excel file"
  - li : "In the end, Sakuli paints its own logo in Paint"
  - li : "Finally the runtime and performance data of the respective steps are sent to a Monitoring System"
content2 : "On the first display yo will see the running test via noVNC and on the second display you can watch and control the Grafana Dashboard."
